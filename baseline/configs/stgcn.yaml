# STGCN Configuration
seed: 42

# Data paths
data:
  processed_dir: "processed"
  p1_deep_dir: "processed/P1_deep"
  tabular_dir: "processed/tabular_lgbm"
  graphs_dir: "processed/graphs"

# Task definition (FIXED)
task:
  lookback: 168
  horizon: 24
  num_stations: 12
  num_targets: 6
  targets: ["PM2.5", "PM10", "SO2", "NO2", "CO", "O3"]

# STGCN-specific parameters
stgcn:
  hidden_channels: 64
  num_layers: 2
  kernel_size: 3
  K: 3  # Chebyshev polynomial order
  dropout: 0.2

# Training (batch_size is per-GPU, auto-scaled by num_gpus)
training:
  batch_size: 64
  epochs: 100
  learning_rate: 0.001
  patience: 15
  min_delta: 0.0001

# Output
output:
  results_dir: "baseline/results"
  save_checkpoints: true
  save_plots: true
